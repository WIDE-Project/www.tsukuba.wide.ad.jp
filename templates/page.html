{% extends "base.html" %}

{% block title %}{{ page.title }} | {{ config.title }}{% endblock title %}

{% block content %}
  <div class="page-container mx-auto max-w-6xl px-6 pt-8 pb-16">
    <header class="page-header">
      <h1 class="mt-0 mb-2 text-3xl">{{ page.title }}</h1>
    </header>
    <article class="markdown">
      {{ page.content | safe }}
    </article>
  </div>
{% endblock content %}
